spring.application.name=registry-server

server.port=4040

eureka.environment=prod
eureka.datacenter=deepcloudlabs
eureka.server.eviction-interval-timer-in-ms=500
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.server.enable-self-preservation=true
eureka.server.expected-client-renewal-interval-seconds=10
eureka.server.renewal-percent-threshold=25
eureka.instance.hostname=localhost